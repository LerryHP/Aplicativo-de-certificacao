<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post your photos</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="img/VERIFIQ (2).jpg" type="image/x-icon" />
  </head>

  <body style="background-color: #1d1d1d">
    <div class="pay">
      <h1>Send us the photos!</h1>
      <h2>Follow the steps:</h2>
      <form>
        <h3>Tennis sole</h3>
        <img
          src="img/sola.jpg"
          alt="sola"
          class="imagepay"
          style="width: 30%"
        />
        <input type="file" name="image" class="form" />

        <h3>Top of tennis</h3>
        <img src="img/topo.jpg" alt="" class="imagepay" style="width: 30%" />
        <input type="file" name="image" class="form" />

        <h3>Tennis seams</h3>
        <img src="img/costura.jpg" alt="" class="imagepay" style="width: 30%" />
        <input type="file" name="image" class="form" />

        <h3>Box (The serial number must appear)</h3>
        <img src="img/caixa.jpg" alt="" class="imagepay" style="width: 30%" />
        <input type="file" name="image" class="form" />

        <h3>Tennis tongue (the seial number must appear)</h3>
        <img src="img/lingua.jpg" alt="" class="imagepay" style="width: 30%" />
        <input type="file" name="image" class="form" />

        <h2>Finish?</h2>
        <input type="button" name="Send" value="Send" class="send" />
      </form>
    </div>
  </body>
</html>
