<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post your photos</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="img/VERIFIQ (2).jpg" type="image/x-icon" />
  </head>

  <body style="background-color: #1d1d1d">
   
 
      <div class="navbar-container">
        <nav>
          <a href="home.html">
            <img src="img/logo2.png" alt="V" class="logo" />
          </a>
          <ul class="navbar-itens">
            <li>
              <a href="home.html"> Suport</a>
            </li>
  
            <li>
              <a
                href="https://github.com/LerryHP/Aplicativo-de-certificacao"
                target="_blank"
              >
                Github</a
              >
            </li>
  
            <li>
              <a href="#" class="default-btn"> Login</a>
            </li>
          </ul>
        </nav>
      </div>


    <fieldset class="info">
       <table cellspacing="20">
   <h3>Sneaker basic info</h3>
     <tr>
      <td>
       <label for="estado">Brand:</label>
      </td>
      <td>
       <select name="estado"> 
       <option value="none"></option> 
       <option value="Adidas">Adidas</option> 
       <option value="Asics">Asics</option> 
       <option value="Converse">Converse</option> 
       <option value="Fila">Fila</option> 
       <option value="Mizuno">Mizuno</option> 
       <option value="Nike">Nike</option> 
       <option value="Olympikus">Olympikus</option> 
       <option value="Puma">Puma</option> 
       <option value="Reebok">Reebok</option> 
       <option value="Vans">Vans</option> 
      </select>
      </td>
     </tr>

     <tr>
      <td>
       <label for="model">Model:</label>
      </td>
      <td>
       <input type="text" name="modelo" size="22">
      </td>
     </tr>

     <tr>
      <td>
       <label for="numero">Number:</label>
      </td>
      <td>
       <input type="number" name="numero" required size="4">
      </td>
     </tr>

     <tr><td><label for="info">Extra infos:</label></td><td>
     <textarea name="message" id="message" placeholder="Text every information that you think you can help!"></textarea>
    </td>
     </tr>
    </table>
   </fieldset>




  </body>
</html>
