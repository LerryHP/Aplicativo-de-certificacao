<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post your photos</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="img/VERIFIQ (2).jpg" type="image/x-icon" />
  </head>

  <body
    style="background-image: url(img/wppphotos.jpg); background-size: cover"
  >
    <div class="pay">
      <h1>Send us the photos!</h1>
      <h2>Follow the steps:</h2>
      <form style="text-align: center">
        <section class="posts">
          <h3>Tennis sole</h3>
          <img
            src="img/sola.jpg"
            alt="sola"
            class="imagepay"
            style="width: 39.5%"
          />
          <input type="file" name="image" class="form" />
        </section>

        <section class="posts">
          <h3>Top of tennis</h3>
          <img
            src="img/topo.jpg"
            alt=""
            class="imagepay"
            style="width: 39.5%"
          />
          <input type="file" name="image" class="form" />
        </section>

        <section class="posts">
          <h3>Tennis seams</h3>
          <img
            src="img/costura.jpg"
            alt=""
            class="imagepay"
            style="width: 39.4%"
          />
          <input type="file" name="image" class="form" />
        </section>

        <section class="posts">
          <h3>Box (The serial number must appear)</h3>
          <img
            src="img/caixa.jpg"
            alt=""
            class="imagepay"
            style="width: 39.4%"
          />
          <input type="file" name="image" class="form" />
        </section>

        <section class="posts">
          <h3>Tennis tongue (the seial number must appear)</h3>
          <img
            src="img/lingua.jpg"
            alt=""
            class="imagepay"
            style="width: 39.5%"
          />
          <input type="file" name="image" class="form" />
        </section>

        <h2>Finish?</h2>
        <input type="button" name="Send" value="Send" class="send" />
      </form>
    </div>
  </body>
</html>
